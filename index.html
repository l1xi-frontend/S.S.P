<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>К.Н.Б.</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <section class="section">
    <strong class="robot">Робот</strong>
    <p class="delay"></p>
    <div class="img-container img-container-robot" >
      <img src="" class="img-robot"/>
    </div>
  </section>
  
  <section class="winner"></section>
  
  <section class="section">
    
    <div class="img-container">
      <img src="img/камень.png" alt="stone" class="img-user"/>
      <img src="img/ножницы.png" alt="scissors" class="img-user"/>
      <img src="img/бумага.png" alt="paper" class="img-user"/>
    </div>
    
    <strong class="user">Игрок</strong>
  </section>
  
  <table border="1" class="table">
    <tr>
      <td></td>
      <td>Счет</td>
    </tr>
    
    <tr>
      <td>Робот</td>
      <td class="robot-win">0</td>
    </tr>
    
    <tr>
      <td>Игрок</td>
      <td class="user-win">0</td>
    </tr>
  </table>
  
  <script src="main.js"></script>
</body>
</html>
